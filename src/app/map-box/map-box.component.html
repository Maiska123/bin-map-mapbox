<div class="cursor"></div>
<div>

  <div  style="z-index: 11;position: absolute;display: flex;flex-direction: column-reverse;bottom: 1em;">
    <button class="btn btn-warning" (click)="flyToUser()">Back To User</button>
    <button class="btn btn-danger" (click)="getNearestRoskis()">Get Nearest Roskis</button>
    <button class="btn btn-secondary" (click)="flyToCurrentRoskis()">Fly To the Nearest Roskis</button>
    <button class="btn btn-info" (click)="cameraMovement()">Rotate Camera</button>
  </div>

  <div class="box">
    <div #mapdiv ></div>
  </div>

<div style="z-index: 10;" class="map" id="map">



</div>

</div>
<div class="heading" ><!-- *ngIf="distanceToRoskis > 6" -->
  <app-distance [distance]="distance" [digit]="digit" [duration]="duration"></app-distance>
</div>
