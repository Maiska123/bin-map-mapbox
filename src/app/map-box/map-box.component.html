<div (onLongPress)="isOpen = !isOpen" style="z-index: 10;" class="map" id="map"></div>
<div class="heading">
  <h1 class="h1" id="h1" style="color: aliceblue;">Distance To Roskis: {{distanceToRoskis}}m</h1>
</div>



<button class="btn btn-info" hidden (click)="makeObject()">New objectArray</button>
<button class="btn btn-info" hidden (click)="sendToSpace()">Send to Cloud</button>
<!-- This button triggers the overlay and is it's origin -->
<button (click)="isOpen = !isOpen" type="button" cdkOverlayOrigin #trigger="cdkOverlayOrigin">
  {{isOpen ? "Close" : "Open"}}
</button>

<!-- This template displays the overlay content and is connected to the button -->

<ng-template
  cdkConnectedOverlay
  [cdkConnectedOverlayOrigin]="trigger"
  [cdkConnectedOverlayOpen]="isOpen"
>
  <ul class="example-list">
    <li>  coordinates  </li>
    <li><input type="file" name="input"
      id="input"></li>
    <li><textarea cols="30" rows="20"
              placeholder="text will appear here">
    </textarea></li>
    <li>End of Coordinates</li>
  </ul>
</ng-template>

<button class="btn btn-warning" (click)="flyToUser()">Back To User</button>
<button class="btn btn-danger" (click)="getNearestRoskis()">Get Nearest Roskis</button>
<button class="btn btn-secondary" (click)="flyToCurrentRoskis()">Fly To the Nearest Roskis</button>
<button class="btn btn-info" (click)="cameraMovement()">Rotate Camera</button>
