<div
  class="heading"
  [className]="hideDistance ? 'heading heading closed' : 'heading'"
>
  <h1 class="h1" id="h1" style="color: aliceblue">
    Distance To {{ destination }}: <span id="distance" #animatedDigit></span>
    <span [ngSwitch]="distance < 2500">
      <span *ngSwitchCase="true"> m </span>
      <span *ngSwitchCase="false"> km </span>
    </span>
  </h1>
</div>
